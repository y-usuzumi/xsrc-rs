name: XiaoSi Rest Client Code Generator
version: "1.0"
author: Yukio Usuzumi <anohigisavay@gmail.com>
about: Salty fish
args:
    - schema:
        help: The schema file to parse
        required: true
        index: 1
    - lang:
        short: x
        long: lang
        value_name: lang
        help: The language of the rendered code
        takes_value: true
